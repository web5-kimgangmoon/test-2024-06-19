<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="root">
    <form>
      <fieldset class="rounded shadow">
        <h1 class="d-flex justify-content-center">Login</h1>
        <div class="d-flex flex-column p-2 inputLine">
          <label for="nameInput">너의이름</label>
          <input type="text" placeholder="요기에 입력" name="name" id="nameInput">
        </div>
        <div class="d-flex flex-column p-2 inputLine">
          <label for="pwInput">비밀번호</label>
          <input type="password" placeholder="요기에 입력" name="pw" id="pwInput">
        </div>
        <div class="d-flex p-2">
          <button class="flex-grow btn-primary" type="button">로그인 버튼</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
