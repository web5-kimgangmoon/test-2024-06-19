<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="root">
    <div class="body">
      <table class="calculator" id="calculator">
        <tbody>
          <tr class="output">
            <th colspan="4" id="calc_output">73 x </th>
          </tr>
          <tr>
            <td colspan="3" id="calc_remover">AC</td>
            <td class="exp" id="calc_div">รท</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="exp" id="calc_mul">x</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="exp" id="calc_minus">-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td class="exp" id="calc_plus">+</td>
          </tr>
          <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td class="exp" id="calc_result">=</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
